<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>request_1</title>
</head>
<body>
<script>
    let name;
    let cmnd;
    let birthday;
    let email;
    let address;
    let typeService;
    let typeRoom;
    let typeCustomer;
    let discount;
    let quantityIncluded;
    let rendDays;
    let totalPay;
    name = prompt("Your Name: ");
    cmnd = prompt("ID number: ");
    birthday = prompt("Day of birthday: ");
    email = prompt("Email: ");
    address = prompt("Address: ");
    typeService = prompt("Type Service: ");
    typeRoom = prompt("Type Room: ");
    typeCustomer = prompt("Type Customer: ");
    discount = prompt("Discount: ");
    quantityIncluded = prompt("Quantity Included: ");
    rendDays = prompt("RendDays: ");
    totalPay = 300 * rendDays * (1 - discount / 100);
    alert("Name: " + name + "\n" +
        "ID: " + cmnd + "\n" +
        "Birthday: " + birthday + "\n" +
        "Email: " + email + "\n" +
        "Address: " + address + "\n" +
        "Type Service: " + typeService + "\n" +
        "Type Room: " + typeRoom + "\n" +
        "Type Customer: " + typeCustomer + "\n" +
        "Discount: " + discount + "\n" +
        "Quantity Included: " + quantityIncluded + "\n" +
        "RendDays: " + rendDays + "\n" +
        "Total Pay: " + totalPay)

</script>

</body>
</html>
