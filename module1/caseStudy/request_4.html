<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>request_4</title>
</head>
<body>
<script>
    let arrNameCustomer = [];
    while (true) {
        let choose = parseInt(prompt("1. Add new Customers" + "\n" + "2. Delete Customer"));
        switch (choose) {
            case 1: {
                let number = parseInt(prompt("Enter the number of customers you want to add : "));
                for (i = 0; i < number; i++) {
                    let nameCustomer = prompt("Enter name of customer: ");
                    arrNameCustomer.push(nameCustomer)
                }
                let result = "";
                arrNameCustomer.sort();
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += (i + 1) + ". " + arrNameCustomer[i] + "\n";
                }
                alert(result);
                break;
            }
            case 2: {
                let check = false;
                let nameCustomer = prompt("Enter Customer you want delete: ");
                for (i = 0; i < arrNameCustomer.length; i++) {
                    if (arrNameCustomer[i] === nameCustomer) {
                        arrNameCustomer.splice(i, 1);
                        check = true;
                    }
                }
                if (!check) {
                    alert("The name you want to delete is not in the category")
                }
                let result = "";
                arrNameCustomer.sort();
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += (i + 1) + ". " + arrNameCustomer[i] + "\n";
                }
                alert(result);
                break;
            }
            default: {
                alert("Failed");
            }
        }
    }
</script>
</body>
</html>
