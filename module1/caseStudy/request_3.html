<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>request_3</title>
</head>
<body>
<script>
    let name;
    let cmnd;
    let birthday;
    let email;
    let address;
    let typeService;
    let typeRoom;
    let typeCustomer;
    let discount;
    let quantityIncluded;
    let rendDays;
    let totalPay;
    let check = false;

    let tempName = " ";
    name = prompt("input Name: ");
    name = name.trim().toLowerCase();
    for (let i = 0; i < name.length; i++) {
        if (name.charAt(i) === " " && name.charAt(i + 1) === " ") {
            continue;
        }
        if (i === 0 || name.charAt(i - 1) === " ") {
            tempName += name.charAt(i).toUpperCase();
            continue;
        }
        tempName += name.charAt(i)
    }
    name = tempName;

    do {
        cmnd = prompt("input CMND: ");
        if (!isNaN(cmnd)) {
            cmnd = Number.parseFloat(cmnd);
        }
        if (!Number.isInteger(cmnd)) {
            alert("CMND must be a sequence of positive integers");
            continue;
        }
        if (cmnd < 10000000 || cmnd > 99999999) {
            alert("Malformed.Please enter again.");
            continue;
        }
        check = true;
    } while (!check);

    check = false;
    do {
        birthday = prompt("input Birthday: ");
        if (birthday.charAt(2) === "/" && birthday.charAt(5) === "/") {
            let day = birthday.substring(0, 2);
            let month = birthday.substring(3, 5);
            let year = birthday.substring(6, 10);
            if (!isNaN(day) && !isNaN(month) && !isNaN(year)) {
                day = Number.parseFloat(day);
                month = Number.parseFloat(month);
                year = Number.parseFloat(year);
                if (Number.isInteger(day) && Number.isInteger(month) && Number.isInteger(year)) {
                    if (day < 32 && month < 13 && year > 1935) {
                        check = true;
                    }
                }
            }
        }
        if (!check) {
            alert("The date of birth was not in the correct format")
        }
    } while (!check);

    check = false;
    do {
        let countAt = 0;
        let countDoc = 0;
        email = prompt("input Email: ");
        for (let i = 0; i < email.length; i++) {
            if (email.charAt(i) === "@") {
                countAt++;
                for (let j = i + 1; j < email.length; j++) {
                    if (email.charAt(j) === ".") {
                        countDoc++;
                    }
                }
            }
        }
        if (countAt != 1 || countDoc < 1) {
            alert("You entered the wrong email.Please enter again")
        } else {
            check = true;
        }
    }
    while (!check);

    check = false;
    address = prompt("input Address: ");
    typeService = prompt("input Type Service: ");
    typeRoom = prompt("input Type Room: ");
    typeCustomer = prompt("input Type Customer: ");
    discount = prompt("input Discount: ");

    do {
        quantityIncluded = prompt("input QuantityIncluded: ");
        if (!isNaN(quantityIncluded)) {
            quantityIncluded = Number.parseFloat(quantityIncluded);
            if (Number.isInteger(quantityIncluded) && quantityIncluded > 0) {
                check = true;
            }
        }
        if (!check) {
            alert("quantityIncluded must be a positive integer")
        }
    } while (!check);
    check = false;

    do {
        rendDays = prompt("input RendDays: ");
        if (!isNaN(rendDays)) {
            rendDays = Number.parseFloat(rendDays);
            if (Number.isInteger(rendDays) && rendDays > 0) {
                check = true;
            }
        }
        if (!check) {
            alert("RendDays must be a positive integer")
        }
    } while (!check);
    check = false;
    totalPay = 300 * rendDays * (1 - discount / 100);
    alert("Name: " + name + "\n" +
        "CMND: " + cmnd + "\n" +
        "Birthday: " + birthday + "\n" +
        "Email: " + email + "\n" +
        "Address: " + address + "\n" +
        "Type Service: " + typeService + "\n" +
        "Type Room: " + typeRoom + "\n" +
        "Type Customer: " + typeCustomer + "\n" +
        "Discount: " + discount + "\n" +
        "QuantityIncluded: " + quantityIncluded + "\n" +
        "RendDays: " + rendDays + "\n" +
        "TotaPay: " + totalPay)
</script>

</body>
</html>
