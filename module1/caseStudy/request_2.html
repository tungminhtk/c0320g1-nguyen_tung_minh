<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>request_2</title>
</head>
<body>
<script>
    let name = "Minh";
    let cmnd = "325252";
    let birthday = "15/12/1995";
    let email = "minh@gmail.com";
    let address = "Đà Nẵng";
    let typeService = "Villa";
    let typeRoom = "Vip";
    let typeCustomer = "Diamond";
    let discount = 10;
    let quantityIncluded = 10;
    let rendDays = 7;
    let choose = parseInt(prompt("1. Display customer information." + "\n" +
        "2. Edit customer information." + "\n"
        + "3. Show prices after discount"));
    switch (choose) {
        case 1: {
            alert("Name: " + name + "\n" +
                "ID: " + cmnd + "\n" +
                "Birthday: " + birthday + "\n" +
                "Email: " + email + "\n" +
                "Address: " + address + "\n" +
                "Type Service: " + typeService + "\n" +
                "Type Room: " + typeRoom + "\n" +
                "Type Customer: " + typeCustomer + "\n" +
                "Discount: " + discount + "\n" +
                "Quantity Included: " + quantityIncluded + "\n" +
                "RendDays: " + rendDays);
            break;
        }
        case 2: {
            let chooseEdit = parseInt(prompt("1.Name: " + name + "\n" +
                "2.ID: " + cmnd + "\n" +
                "3.Birthday: " + birthday + "\n" +
                "4.Email: " + email + "\n" +
                "5.Address: " + address + "\n" +
                "6.Type Service: " + typeService + "\n" +
                "7.Type Room: " + typeRoom + "\n" +
                "8.Type Customer: " + typeCustomer + "\n" +
                "9.Discount: " + discount + "\n" +
                "10.Quantity Included: " + quantityIncluded + "\n" +
                "11.RendDays: " + rendDays));
            switch (chooseEdit) {
                case 1: {
                    name = prompt("Your Name: ");
                    break;
                }
                case 2: {
                    cmnd = prompt("ID number: ");
                    break;
                }
                case 3: {
                    birthday = prompt("Day of birthday: ");
                    break;
                }
                case 4: {
                    address = prompt("Email: ");
                    break;
                }
                case 5: {
                    address = prompt("Address: ");
                    break;
                }
                case 6: {
                    typeService = prompt("Type Service: ");
                    break;
                }
                case 7: {
                    typeRoom = prompt("Type Room: ");
                    break;
                }
                case 8: {
                    typeCustomer = prompt("Type Customer: ");
                    break;
                }
                case 9: {
                    discount = prompt("Discount: ");
                    break;
                }
                case 10: {
                    quantityIncluded = prompt("Quantity Included: ");
                    break;
                }
                case 11: {
                    rendDays = prompt("RendDay: ");
                    break;
                }
            }
            alert("Name: " + name + "\n" +
                "ID: " + cmnd + "\n" +
                "Birthday: " + birthday + "\n" +
                "Email: " + email + "\n" +
                "Address: " + address + "\n" +
                "Type Service: " + typeService + "\n" +
                "Type Room: " + typeRoom + "\n" +
                "Type Customer: " + typeCustomer + "\n" +
                "Discount: " + discount + "\n" +
                "Quantity Included: " + quantityIncluded + "\n" +
                "RendDays: " + rendDays);
            break;
        }
        case 3: {
            let money = 0;
            if (typeService === "Villa") {
                money = 500;
            } else if (typeService === "House") {
                money = 300;
            } else if (typeService === "Room") {
                money = 100;
            }
            let temp = 0;
            if (address === "Đà Nẵng") {
                temp += 20;
            } else if (address === "Huế") {
                temp += 10;
            } else if (address === "Quảng Nam") {
                temp += 5;
            }
            if (rendDays > 7) {
                temp += 30;
            } else if (rendDays > 5) {
                temp += 20;
            } else if (rendDays > 2) {
                temp += 10;
            }
            if (typeCustomer === "Diamond") {
                temp += 15;
            } else if (typeCustomer === "Platium") {
                temp += 10;
            } else if (typeCustomer === "Gold") {
                temp += 5;
            } else if (typeCustomer === "Silver") {
                temp += 2;
            } else if (typeCustomer === "Member") {
                temp += 0;
            }
            alert("Total Pay: " + (money * rendDays - temp));
            break;
        }
    }
</script>

</body>
</html>
