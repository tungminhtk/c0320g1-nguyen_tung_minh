<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <script src="Customer1.js"></script>

</head>
<body>
<script>
    let regexpEmail = /(^[a-z0-9A-Z])([a-zA-Z0-9]+@[a-zA-Z]+)(\.[a-zA-Z]+)$/;
    let regexpBirthday = /^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$/;
    let regexpCmnd = /^[\d]{8}$/;
    let regexpDiscount = /^\d+$/;
    let regexpName = /[a-zA-Z]/;
    let listCustomer = [];

    function displayMainManu() {
        let choose = parseInt(prompt("1. Add new customer." + "\n2. Display Information Customer."
            + "\n3. Display Total Pays Customer" + "\n4. Edit Information Customer."
            + "\n5. Delete Customer" + "\n6. Exit"));
        switch (choose) {
            case 1: {
                addNewCustomer();
                break;
            }
            case 2: {
                displayCustomer();
                break;
            }
            case 3: {
                displayTotalPays();
                break;
            }
            case 4: {
                editCustomer();
                break;
            }
            case 5: {
                deleteCustomer();
                break;
            }
            case 6: {
                Exit();
                break;
            }
            default: {
                alert("Failed")
            }
        }
    }

    function addNewCustomer() {
        let checkValid = false;
        let cus = new Customer();
        let name;
        let cmnd;
        let birthday;
        let email;
        let address;
        let typeService;
        let typeRoom;
        let typeCustomer;
        let discount;
        let quantityIncluded;
        let rendDays;
        do {
            name = prompt("Your Name: ");
            if (regexpName.test(name)) {
                checkValid = true;
            } else {
                alert("you entered incorrectly. Please enter again.")
            }
        }
        while (!checkValid);

        checkValid = false;
        do {
            cmnd = prompt("ID number: ");
            if (regexpCmnd.test(cmnd)) {
                checkValid = true;
            } else {
                alert("Malformed. Please enter again.")
            }
        }
        while (!checkValid);

        checkValid = false;
        do {
            birthday = prompt("Day of birthday: ");
            if (regexpBirthday.test(birthday)) {
                checkValid = true;
            } else {
                alert("The date of birth was not in the correct format.")
            }
        }
        while (!checkValid);
        checkValid = false;
        do {
            email = prompt("Email: ");
            if (regexpEmail.test(email)) {
                checkValid = true;
            } else {
                alert("You entered the wrong email. Please enter again.")
            }
        } while (!checkValid)
        address = prompt("Address: ");
        checkValid = false;
        do {
            typeService = prompt("Type Service: ");
            if (regexpName.test(typeService)) {
                checkValid = true;
            } else {
                alert("you entered incorrectly. Please enter again.")
            }
        }
        while (!checkValid);
        checkValid = false;
        do {
            typeRoom = prompt("Type Room: ");
            if (regexpName.test(typeRoom)) {
                checkValid = true;
            } else {
                alert("you entered incorrectly. Please enter again.")
            }
        }
        while (!checkValid);
        checkValid = false;
        do {
            typeCustomer = prompt("Type Customer: ");
            if (regexpName.test(typeCustomer)) {
                checkValid = true;
            } else {
                alert("you entered incorrectly. Please enter again.")
            }
        }
        while (!checkValid);

        checkValid = false;
        do {
            discount = prompt("Discount: ");
            if (regexpDiscount.test(discount)) {
                checkValid = true;
            } else {
                alert("Discount is not right. It must be a number.")
            }
        } while (!checkValid);
        checkValid = false;
        do {
            quantityIncluded = prompt("Quantity Included: ");
            if (regexpDiscount.test(quantityIncluded)) {
                checkValid = true;
            } else {
                alert("Quantity Included is not right. It must be a number.")
            }
        } while (!checkValid);
        checkValid = false;
        do {
            rendDays = prompt("RendDays: ");
            if (regexpDiscount.test(rendDays)) {
                checkValid = true;
            } else {
                alert("RendDays is not right. It must be a number.")
            }
        }
        while (!checkValid);

        cus.setName(name);
        cus.setCMND(cmnd);
        cus.setBirthday(birthday);
        cus.setEmail(email);
        cus.setAddress(address);
        cus.setTypeService(typeService);
        cus.setTypeRoom(typeRoom);
        cus.setTypeCustomer(typeCustomer);
        cus.setDiscount(discount);
        cus.setQuantityIncluded(quantityIncluded);
        cus.setRendDays(rendDays);
        listCustomer.push(cus);
        alert("You have added to the list.");
        displayMainManu();
    }

    displayMainManu()

    function displayCustomer() {
        let temp = "";
        for (i = 0; i < listCustomer.length; i++) {
            temp += (i + 1) + ".Name: " + listCustomer[i].getName() + "\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
        alert("Name: " + listCustomer[chooseDisplay - 1].getName() + "\n" +
            "ID: " + listCustomer[chooseDisplay - 1].getCMND() + "\n" +
            "Birthday: " + listCustomer[chooseDisplay - 1].getBirthday() + "\n" +
            "Email: " + listCustomer[chooseDisplay - 1].getEmail() + "\n" +
            "Address: " + listCustomer[chooseDisplay - 1].getAddress() + "\n" +
            "Type Service: " + listCustomer[chooseDisplay - 1].getTypeService() + "\n" +
            "Type Room: " + listCustomer[chooseDisplay - 1].getTypeRoom() + "\n" +
            "Type Customer: " + listCustomer[chooseDisplay - 1].getTypeCustomer() + "\n" +
            "Discount: " + listCustomer[chooseDisplay - 1].getDiscount() + "\n" +
            "Quantity Included: " + listCustomer[chooseDisplay - 1].getQuantityIncluded() + "\n" +
            "RendDays: " + listCustomer[chooseDisplay - 1].getRendDays());
        displayMainManu();
    }

    function displayTotalPays() {
        let temp = "";
        for (i = 0; i < listCustomer.length; i++) {
            temp += (i + 1) + ".Name: " + listCustomer[i].getName() + "\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
        alert("Your total payment is: " + listCustomer[chooseDisplay - 1].totalPays())
    }

    function editCustomer() {
        let temp = "";
        for (i = 0; i < listCustomer.length; i++) {
            temp += (i + 1) + ".Name: " + listCustomer[i].getName() + "\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
        let chooseEdit = parseInt(prompt("1.Name: " + listCustomer[chooseDisplay - 1].getName() + "\n" +
            "2.ID: " + listCustomer[chooseDisplay - 1].getCMND() + "\n" +
            "3.Birthday: " + listCustomer[chooseDisplay - 1].getBirthday() + "\n" +
            "4.Email: " + listCustomer[chooseDisplay - 1].getEmail() + "\n" +
            "5.Address: " + listCustomer[chooseDisplay - 1].getAddress() + "\n" +
            "6.Type Service: " + listCustomer[chooseDisplay - 1].getTypeService() + "\n" +
            "7.Type Room: " + listCustomer[chooseDisplay - 1].getTypeRoom() + "\n" +
            "8.Type Customer: " + listCustomer[chooseDisplay - 1].getTypeCustomer() + "\n" +
            "9.Discount: " + listCustomer[chooseDisplay - 1].getDiscount() + "\n" +
            "10.Quantity Included: " + listCustomer[chooseDisplay - 1].getQuantityIncluded() + "\n" +
            "11.RendDays: " + listCustomer[chooseDisplay - 1].getRendDays()));
        switch (chooseEdit) {
            case 1: {
                listCustomer[chooseDisplay - 1].setName(prompt("Your Name: "));
                break;
            }
            case 2: {
                listCustomer[chooseDisplay - 1].setCMND(prompt("ID number: "));
                break;
            }
            case 3: {
                listCustomer[chooseDisplay - 1].setBirthday(prompt("Day of birthday: "));
                break;
            }
            case 4: {
                listCustomer[chooseDisplay - 1].setEmail(prompt("Email: "));
                break;
            }
            case 5: {
                listCustomer[chooseDisplay - 1].setAddress(prompt("Address: "));
                break;
            }
            case 6: {
                listCustomer[chooseDisplay - 1].setTypeService(prompt("Type Service: "));
                break;
            }
            case 7: {
                listCustomer[chooseDisplay - 1].setTypeRoom(prompt("Type Room: "));
                break;
            }
            case 8: {
                listCustomer[chooseDisplay - 1].setTypeCustomer(prompt("Type Customer: "));
                break;
            }
            case 9: {
                listCustomer[chooseDisplay - 1].setDiscount(prompt("Discount: "));
                break;
            }
            case 10: {
                listCustomer[chooseDisplay - 1].setQuantityIncluded(prompt("Quantity Included: "));
                break;
            }
            default: {
                alert("Failed.");
            }
        }
        displayCustomer()
    }

    function deleteCustomer() {
        let temp = "";
        for (i = 0; i < listCustomer.length; i++) {
            temp += (i + 1) + ".Name: " + listCustomer[i].getName() + "\n";
        }
        let chooseDelete = parseInt(prompt(temp));
        let check = confirm("You definitely want to delete");
        if (check === true) {
            listCustomer.splice(chooseDelete - 1, true);
            alert("You have removed from the list.")
        }
        displayMainManu()
    }

    function Exit() {
        displayMainManu();
    }
</script>
</body>
</html>
