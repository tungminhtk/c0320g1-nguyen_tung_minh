<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang_cuu_chuong</title>
</head>
<body>
<script>

    for (let i = 1; i < 10; i++) {
        for (let j = 2; j < 10; j++) {
            document.writeln(j + "x" + i + "=" + (i * j));
            document.writeln("")
        }
        document.writeln("<br>")
    }

</script>

</body>
</html>
