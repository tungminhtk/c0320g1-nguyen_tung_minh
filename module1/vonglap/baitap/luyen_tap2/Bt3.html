<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt3</title>
</head>
<body>
<script>
    function triangle1() {
        for (let i = 1; i <= 5; i++) {
            let temp = "";
            for (let j = 1; j <= i; j++) {
                temp += "*";
            }
            temp += "</br>";
            document.write(temp);
        }
    }

    function triangle2() {
        for (let i = 5; i >= 0; i--) {
            let temp = "";
            for (let j = 1; j <= i; j++) {
                temp += "*";
            }
            temp += "</br>";
            document.write(temp);
        }
    }

    function triangle3() {
        for (let i = 1; i <= 5; i++) {
            let temp = "";
            for (let j = 0; j < 5 - i; j++) {
                temp = "&ensp;" + temp;
            }
            for (let j = 1; j <= i; j++) {
                temp += "*";
            }
            temp += "</br>";
            document.write(temp);
        }
    }

    function triangle4() {
        for (let i = 1; i <= 5; i++) {
            let temp = "";
            for (let j = 0; j < i - 1; j++) {
                temp += "&ensp;";
            }
            for (let j = 0; j <= 5 - i; j++) {
                temp += "*";
            }
            temp += "</br>";
            document.write(temp);
        }
    }

    triangle1();
    document.write("</br>");
    triangle2();
    document.write("</br>");
    triangle3();
    document.write("</br>");
    triangle4();
</script>
</body>
</html>
