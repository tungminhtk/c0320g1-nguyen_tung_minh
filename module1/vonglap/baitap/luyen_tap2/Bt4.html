<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt4</title>
</head>
<body>
<script>
    let a = "";
    for (let i = 1; i <= 7; i++) {
        let temp = "";
        for (let j = 1; j <= 21; j++) {
            if (i === 1 || i === 7 || j == 1 || j === 21) {
                temp += "*";
            } else {
                temp += "&ensp;";
            }
        }
        temp += "</br>";
        a += temp;
    }
    document.write(a);
</script>
</body>
</html>
