<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien_thi_so-nguyen-to</title>
</head>
<body>
<script>
    function isPrime(number) {
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let count = 0;
    let number = 2;
    while (count <= 20) {
        if (isPrime(number)) {
            document.writeln(number + " là số nguyên tố");
            document.write("<br>");
            count++;
        }
        number++;
    }
</script>
</body>
</html>
