<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vonglap while</title>
</head>
<body>
<script>
    let num = parseInt(prompt("nhap 1 so: "))
    let tong = 0
    while (num != -1) {
        num = parseInt(prompt("nhap 1 so: "));
        alert(num);

        tong = tong + num
    }
    alert(tong)
</script>
</body>
</html>
