<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt3</title>
</head>
<body>
<script>
    let intenger = parseInt(prompt("Mời nhập một sô nguyên: "));

    if (intenger < 0) {
        document.write("Số "+intenger+": là số nhỏ hơn 0");
    } else {
        document.write("Số "+intenger+": là số lớn hơn hoặc bằng 0");
    }
</script>
</body>
</html>
