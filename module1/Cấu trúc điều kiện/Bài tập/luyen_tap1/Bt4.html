<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    let c = parseInt(prompt("Nhập c: "));
    if (a > b) {
        if (a > c) {
            alert(a+": là số lớn nhât trong 3 số bạn vừa nhập")
        } else {
            alert(c+": là số lớn nhât trong 3 số bạn vừa nhập")
        }
    } else {
        if (b > c) {
            alert(b+": là số lớn nhât trong 3 số bạn vừa nhập")
        } else {
            alert(c+": là số lớn nhât trong 3 số bạn vừa nhập")
        }
    }
</script>
</body>
</html>
