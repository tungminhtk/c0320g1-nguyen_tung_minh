<script>
    let old = parseInt(prompt("Mời nhập số tuổi: "));
    if (old >= 7) {
        alert("Đủ tuồi vào lớp 1")
    } else {
        alert("Chưa đủ tuổi vào lớp 1")
    }
</script>
