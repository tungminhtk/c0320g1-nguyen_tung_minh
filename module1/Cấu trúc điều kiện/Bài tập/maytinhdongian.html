<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maytinhdongian</title>
</head>
<body>
<form name="maytinh">
    <pr><input type="text" name="display" disabled></br>
        <br>
        <input type="button" name="one" value="1" onclick="maytinh.display.value+=1">
        <input type="button" name="two" value="2" onclick="maytinh.display.value+=2">
        <input type="button" name="three" value="3" onclick="maytinh.display.value+=3">
        <input type="button" class="operator" name="plus" value="+" onclick="maytinh.display.value+='+'">
        </br>
        <br>
        <input type="button" name="four" value="4" onclick="maytinh.display.value+=4">
        <input type="button" name="five" value="5" onclick="maytinh.display.value+=5">
        <input type="button" name="six" value="6" onclick="maytinh.display.value+=6">
        <input type="button" class="operator" name="minus" value="-" onclick="maytinh.display.value+='-'">
        </br>
        <br>
        <input type="button" name="seven" value="7" onclick="maytinh.display.value+=7">
        <input type="button" name="eight" value="8" onclick="maytinh.display.value+=8">
        <input type="button" name="nine" value="9" onclick="maytinh.display.value+=9">
        <input type="button" class="operator" name="times" value="X" onclick="maytinh.display.value+='*'">
        </br>
        <br>
        <input type="button" class="operator" id="clear" name="clear" value="C" onclick="maytinh.display.value=''">
        <input type="button" name="zero" value="0" onclick="maytinh.display.value+=0">
        <input type="button" class="operator" name="diot" value="="
               onclick="maytinh.display.value=eval(maytinh.display.value)">
        <input type="button" class="operator" name="div" value="/" onclick="maytinh.display.value+='/'">
        </br>
</form>

</body>
</html>
