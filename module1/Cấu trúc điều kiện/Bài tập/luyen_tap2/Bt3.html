<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt3</title>
</head>
<body>
<script>
    let canh = parseInt(prompt("Nhập cạnh hình vuông: "));
    let result = canh * canh;
    if (canh > 0) {
        alert("Diện tích: " + result);
    } else {
        alert("Bạn nhập không đúng. Mời bạn nhập lại")
    }
</script>
</body>
</html>
