<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt1</title>
</head>
<body>
<script>
    let c = parseInt(prompt("Nhập °C: "));
    let result = c * (9 / 5) + 32;
    if (c>0){
    alert(c + "°C = " + result + "°F");}
    else alert("Không có kết quả")
</script>
</body>
</html>
