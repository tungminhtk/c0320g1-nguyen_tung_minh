<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt5</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh góc vuông thứ 1: "));
    let b = parseInt(prompt("Nhập cạnh góc vuông thứ 2: "));
    let S = (a * b) / 2
    if (a < 0 || b < 0) {
        alert("Bạn nhập không đúng. Mời bạn nhập lại");
    } else {
        alert("Diện tích tam giác vuông: " + S);
    }
</script>
</body>
</html>
