<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt4</title>
</head>
<body>
<script>
    let width = parseInt(prompt("Nhập chiều rộng: "));
    let height = parseInt(prompt("Nhập chiều cao: "));
    let S = width * height
    if (width < 0 || height < 0) {
        alert("Bạn nhập không đúng. Mời bạn nhập lại");
    } else {
        alert("Diện tích: " + S);
    }
</script>
</body>
</html>
