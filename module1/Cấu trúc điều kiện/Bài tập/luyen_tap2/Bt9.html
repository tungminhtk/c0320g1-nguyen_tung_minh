<script>
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    let c = parseInt(prompt("Nhập c: "));
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c) {
            alert("a,b,c là 3 cạnh của một tam giác")
        } else if (b + c > a) {
            alert("a,b,c là 3 cạnh của một tam giác")
        } else if (a + c > b) {
            alert("a,b,c là 3 cạnh của một tam giác")
        } else {
            alert("a,b,c không phải là 3 cạnh của một tam giác")
        }
    } else {
        alert("a,b,c không phải là 3 cạnh của một tam giác")
    }
</script>
