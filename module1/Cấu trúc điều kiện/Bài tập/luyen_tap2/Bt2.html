<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt2</title>
</head>
<body>
<script>
    let meter = parseInt(prompt("Nhập meter: "));
    let feet = meter * 3.2808;
    if (meter >= 0) {
        alert(meter + " meter = " + feet + " feet");
    } else {
        alert("Bạn nhập không đúng. Mời bạn nhập lại");
    }
</script>
</body>
</html>
