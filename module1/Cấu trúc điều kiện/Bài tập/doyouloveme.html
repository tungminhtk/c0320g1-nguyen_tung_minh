<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doyouloveme</title>
</head>
<body>
<h1>Do you love me?</h1>
<button type="button" onclick="alert('<3')">Yes</button>
<button type="button" onmouseover="no()" id="no" style="position: absolute;left: 0;top: 0;">No</button>
<script>
    function no() {
        let x=Math.random()*window.innerWidth;
        let y=Math.random()*window.innerHeight;
        document.getElementById("no").style.left=x+'0px';
        document.getElementById("no").style.top=y+"0px"
    }
</script>
