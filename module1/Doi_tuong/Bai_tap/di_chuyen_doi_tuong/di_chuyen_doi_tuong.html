<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>di_chuyen_doi_tuong</title>
</head>
<body>
<table id="game"></table>
<script>
    class Xecar {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getXecarElement() {
            return '<img width="' + 100 + '"' +
                ' height="' + 75 + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        moveRight() {
            return this.left += 1;
        }

        moveDown() {
            return this.top += 1;
        }
    }

    let xecar = new Xecar('carR.png', 20, 20, 150);

    function start() {
        if (xecar.left < window.innerWidth - xecar.size) {
            xecar.moveRight()
        } else if (xecar.top < window.innerHeight - xecar.size) {
            (xecar).moveDown();
        }
        document.getElementById("game").innerHTML = xecar.getXecarElement();

        setTimeout(start, 1);
    }

    start()

</script>


</body>
</html>
