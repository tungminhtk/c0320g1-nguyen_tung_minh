<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<input type="text" id="txtvalue">
<input type="button" id="btnAdd" value="Add" onclick="themphantuvaomang();">
<input type="button" id="btnDisplay" value="Display" onclick="manghienthi();">
<div id="result"></div>
<script>
    let x = 0;
    let mang = [];
    function themphantuvaomang() {
        mang[x] = document.getElementById("txtvalue").value;
        alert("thanhphan: " + mang[x] +" "+ "dathemvaochimuc" + x);
        x++
        document.getElementById("txtvalue").value = "";
    }

    function manghienthi() {
        let e = "<hr/>";
        for (let i = 0; i < mang.length; i++) {
            e += "thanhphan:  " + i + "=" + mang[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e

    }


</script>
</body>
</html>
