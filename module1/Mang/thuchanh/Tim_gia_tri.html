<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim_gia_tri</title>
</head>
<body>
<script>
    let value = parseInt(prompt("Nhập số: "));
    let x = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < x.length; i++) {
        if (value == x[i]) {
            alert("value: " + x[i] + "found at: " + i);
        }
    }
</script>

</body>
</html>
