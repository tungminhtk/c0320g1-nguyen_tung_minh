<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt("Nhập chuỗi mảng");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
            arr = arr.replace("-", "_");
        }
    }
    document.write(arr)

</script>
</body>
</html>
