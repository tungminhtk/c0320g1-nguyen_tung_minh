<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhapso chendau</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap 1 day so: "));
    let x = a.toString();
    let result = [x[0]];
    for (let i = 1; i < x.length; i++){
        if ((x[i-1]%2===0)&&(x[i]%2===0)){
            result.push('-',x[i]);
        }else{result.push(x[i])}
    }
document.writeln(result.join(''))
</script>

</body>
</html>
