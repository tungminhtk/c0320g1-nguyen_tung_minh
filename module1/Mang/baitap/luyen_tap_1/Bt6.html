<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt6</title>
</head>
<body>
<script>
    let array = [1, 3, 6, 14, 25, 46, 23, 67, 93, 45];
    let v = parseInt(prompt("Nhập số nguyên v:"));
    let check = true;
    for (let i = 0; i < array.length; i++) {
        if (v === array[i]) {
            alert(array[i]+": tồn tại trong mảng v");
            check = true;
            break;
        }else check = false;
    }
    if (check === false){
        alert("Không tồn tại trong mảng v")
    }
</script>
</body>
</html>
