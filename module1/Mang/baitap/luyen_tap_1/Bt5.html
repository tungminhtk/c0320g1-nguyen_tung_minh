<script>
    let array = ["1","-3","6","-14","25","-46","23","67","93","-45"]
    let result=0
    for (let i=0; i < array.length;i++) {
        if (array[i]<0) {
            result++;
        }
    }
    document.write("Số nguyên âm trong chuỗi: "+result);
</script>
