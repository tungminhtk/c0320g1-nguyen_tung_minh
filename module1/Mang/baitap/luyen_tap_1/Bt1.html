<!DOCTYPE html>

    <title>Bt1</title>

<body>
<script>
    let array = [1, 3, 6, 14, 25, 46, 23, 67, 93, 45]
    let result=0
    for (let i=0; i < array.length;i++) {
        if (array[i]>=10) {
            result++;
        }
    }
    document.write("Số lớn hơn 10 có :"+result+" số");
</script>

</body>
