<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt3</title>
</head>
<body>
<script>
    let array = [1, 3, 6, 14, 25, 46, 23, 67, 93, 45];
    let max=array[0];
    let index=0
    let sum=0;
    for (i=0;i<array.length;i++){
        if (array[i]>max){
            max=array[i];
            index=i;
        }
        sum+=array[i];
    }

    document.write("Giá trị lớn nhất trong mảng là: "+max+"<br>")

    document.write("Tổng là: "+sum)



</script>
</body>
</html>
