<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt2</title>
</head>
<body>
<script>
    let array = [1, 3, 6, 14, 25, 46, 23, 67, 93, 45];
    let max=array[0];
    let index=0;
    for (i=0;i<array.length;i++){
        if (array[i]>max){
            max=array[i];
            index=i;
        }
    }
    document.write("Giá trị lớn nhất trong mảng là: "+max+"<br>"+"Vị trí phần tử đó là: "+index)
</script>
</body>
</html>
