<script>
    function proscessConfirm(answer) {
        let result = "";
        if (answer) {
            result = "Excellent.We'll play a nice game of chess."
        } else {
            result = "Maybe letter then.";

    let theAnswer = proscessConfirm(confirmAnswer);
    alert(theAnswer);
</script>
