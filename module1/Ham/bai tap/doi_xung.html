<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function isPalindrome(s) {
        if (s.length <= 1) {
            return true;
        }
        if (s[0] === s[s.length - 1]) {
            s = s.substring(1, s.length - 1);
            return isPalindrome(s);
        } else {
            return false;
        }
    }
    alert(isPalindrome("123321"))

</script>

</body>
</html>
