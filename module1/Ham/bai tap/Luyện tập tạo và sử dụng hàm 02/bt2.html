<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function circle(radius) {
        let result = (radius * radius) * 3.14;
        return result;
    }

    let userinput = parseInt(prompt("moi nhap ban kinh: "));
    let radius = userinput;
    alert(circle(radius))
</script>
</body>
