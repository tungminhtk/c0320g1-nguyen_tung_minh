<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function nho_nhat(a, b, c) {
        let min=0
        if (a < b) {
            if (a < c) {
                min = a
            } else {
                min = c
            }}
        else
            if(b < c)
            {
                min = b
            }
        else
            {
                min = c
            }return min
    }
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    let c = parseInt(prompt("Nhập c: "));
    result=nho_nhat(a,b,c)
    alert("Số nhỏ nhất trong 3 số vừa nhập là: "+result)

</script>

</body>
