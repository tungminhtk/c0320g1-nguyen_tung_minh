<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorialize(number) {
        if (isNaN(number)) {
            return false;
        } else {
            if (parseInt(number) > 0){return true
        }else
            {
                return false
            }
        }
        return true;
    }

    let input = prompt("Nhập một số: ")
    alert(factorialize(input))
</script>

</body>
</html>
