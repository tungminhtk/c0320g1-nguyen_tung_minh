<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a;
        let b;
        let c;
        a=prompt("Vật Lý");
        b=prompt("Hóa Học");
        c=prompt("Sinh Học");
        let Lý=parseInt(a);
        let Hóa=parseInt(b);
        let Sinh=parseInt(c);
        let area = (Lý+Hóa+Sinh)/3;
         document.write("Điểm Trung Bình :"+area);
    </script>
</body>
</html>
